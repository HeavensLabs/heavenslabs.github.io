name: Deploy Angular site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]  # Replace with your default branch if it's different

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Use a Node.js version supported by Angular
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Install dependencies using npm

      - name: Build with Angular
        run: npm run build -- --output-path=dist/website/browser  # Angular build command with the correct output path

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/website/browser  # Path to the built Angular site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
